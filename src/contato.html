<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato</title>
  <link rel="stylesheet" href="reset.css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="caixa">
      <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nomeSombrenome">Nome e sobrenome</label>
      <input type="text" id="nomeSombrenome" class="classPadrao" required placeholder="seuemail@dominio.com">

      <label for="email">Email</label>
      <input type="email" id="email" class="classPadrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="classPadrao" required>

      <label for="mensagem">Mensagem</label>
      <textarea cols="70" rows="10" id="mensagem" class="classPadrao" required></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>

        <label for="radioEmail"><input type="radio" name="contato" id="radioEmail">Email</label>

        <label for="radioTelefone"><input type="radio" name="contato" id="radioTelefone">Telefone</label>

        <label for="radioWhatsapp"><input type="radio" name="contato" id="radioWhatsapp" checked>WhatsApp</label>

        <input type="submit" value="Enviar formulário" class="enviar">
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>
      <label class="chackbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="logobranco.png" alt="Logo da Barbearia Alura">
    <p class="Copyright"> &copy; Copyright Barbearia Alura - 2021</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
